<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Antic+Slab|Coustard|Syncopate:700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">

	<div class="container">

		<div id="weather" class="row justify-content-end">
			Your Weather Template
		</div>

		<div class="row">
			<div class="col-12 d-flex align-items-center justify-content-start d-flex d-inline-block">
				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<div class="form-group">
						<label for="todo">
							<h3 class="todo-list pt-4">
								<strong>TO DO:</strong>
							</h3>
						</label>
						<input type="text" name="description" class="form-control-lg todo-list no-border">
						<p style="font-family: 'Antic Slab', serif;"><strong>Total ToDo's:</strong> <span id="todocount"></span></p>
					</div>
				</form>
			</div>
			<div id="todo" class="row todo-cards"></div>
		</div>

		<div id="quote" class="row quote">
			The Quote
		</div>

	</div>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
